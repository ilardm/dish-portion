<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>dish portion</title>

    <link type="text/css" rel="stylesheet" href="main.css">

    <link rel="icon" href="favicons/favicon.ico" sizes="any">
    <link rel="icon" href="favicons/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="favicons/apple-touch-icon.png">
    <link rel="manifest" href="manifest.webmanifest">

    <script type="module" src="main.js" defer></script>
  </head>

  <body>

    <div class="application">
      <div class="menu" id="menu">
        <input type="button" class="icon export" value="export">
        <input type="button" class="icon import" value="import">

        <div id="search">
          <input type="button" class="icon search" value="search">
          <input type="text" name="search_text" class="hidden">
          <input type="button" class="icon close hidden" value="close">
        </div>
      </div>

      <div>
        <dialog id="import_export_dialog">
          <form method="dialog">
            <p class="message export_message">Copy the following data:</p>
            <p class="message import_message">Paste exported data here:</p>

            <textarea rows="10" spellcheck="false" autocomplete="off" autocorrect="off"></textarea>

            <div class="buttons_container">
              <button value="ok">ok</button>
              <button value="cancel">cancel</button>
            </div>
          </form>
        </dialog>
      </div>
    </div>

    <div class="template">
      <div class="dish">
        <div class="row header">
          <div class="buttons_container">
            <input type="button" class="icon fold" value="fold">
          </div>

          <div class="name_container">
            <input type="text" name="dish_name" placeholder="a dish">
          </div>

          <div class="buttons_container">
            <input type="button" class="icon add" value="+">
            <input type="button" class="icon delete" value="-">
          </div>
        </div>

        <div class="ingredients"></div>

        <hr>

        <div class="row weight_row">
          <label>total
            <input type="number" name="dish_total" placeholder="0" readonly>
          </label>
          <label>outcome
            <input type="number" name="dish_outcome" placeholder="0" min="0">
          </label>
          <label>portion
            <input type="number" name="dish_portion" placeholder="0" min="0">
          </label>
        </div>
      </div>

      <div class="ingredient">
        <div class="row header">
          <div class="name_container">
            <input type="text" name="ingredient_name" placeholder="an ingredient">
          </div>

          <div class="buttons_container">
            <input type="button" class="icon add" value="+">
            <input type="button" class="icon delete" value="-">
          </div>
        </div>

        <div class="row weight_row">
          <label>weight
            <input type="number" name="ingredient_weight" placeholder="0" min="0">
          </label>
          <label>portion
            <input type="number" name="ingredient_portion" placeholder="0" readonly>
          </label>
        </div>
      </div>
    </div>

  </body>
</html>
