<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>dish portion</title>

    <link type="text/css" rel="stylesheet" href="main.css">

    <script type="module" src="main.js" defer></script>
  </head>

  <body>

    <div class="application">
      <div class="menu" id="menu">
        <input type="button" name="export" value="export">
        <input type="button" name="import" value="import">
      </div>
    </div>

    <div class="template">
      <div class="dish">
        <div class="row header">
          <div class="name_container">
            <input type="text" name="dish_name" placeholder="a dish">
          </div>

          <div class="plusminus">
            <input type="button" class="add" value="+">
            <input type="button" class="delete" value="-">
          </div>
        </div>

        <div class="ingredients"></div>

        <hr>

        <div class="row weight_row">
          <label>total
            <input type="number" name="dish_total" placeholder="0" readonly>
          </label>
          <label>outcome
            <input type="number" name="dish_outcome" placeholder="0" min="0">
          </label>
          <label>portion
            <input type="number" name="dish_portion" placeholder="0" min="0">
          </label>
        </div>
      </div>

      <div class="ingredient">
        <div class="row header">
          <div class="name_container">
            <input type="text" name="ingredient_name" placeholder="an ingredient">
          </div>

          <div class="plusminus">
            <input type="button" class="add" value="+">
            <input type="button" class="delete" value="-">
          </div>
        </div>

        <div class="row weight_row">
          <label>weight
            <input type="number" name="ingredient_weight" placeholder="0" min="0">
          </label>
          <label>portion
            <input type="number" name="ingredient_portion" placeholder="0" readonly>
          </label>
        </div>
      </div>
    </div>

  </body>
</html>
