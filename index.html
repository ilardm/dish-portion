<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>dish portion</title>

    <link type="text/css" rel="stylesheet" href="main.css">

    <script type="module" src="main.js" defer></script>
  </head>

  <body class="debug">

    <div class="container application"></div>

    <div class="container template">
      <div class="container dish">
        <div class="container plusminus">
          <input type="button" class="add" value="+">
          <input type="button" class="delete" value="-">
        </div>

        <input type="text" placeholder="a dish">

        <div class="container ingredients">
          <div class="container ingredient">
            <div class="container plusminus">
              <input type="button" class="add" value="+">
              <input type="button" class="delete" value="-">
            </div>

            <input type="text" placeholder="an ingredient">

            <div class="container weight_row">
              <label>weight
                <input type="number" name="ingredient_weight" placeholder="0" min="0">
              </label>
              <label>portion
                <input type="number" name="ingredient_portion" placeholder="0" readonly>
              </label>
            </div>
          </div>
        </div>

        <hr>

        <div class="container weight_row">
          <label>total
            <input type="number" name="dish_total" placeholder="0" readonly>
          </label>
          <label>outcome
            <input type="number" name="dish_outcome" placeholder="0" min="0">
          </label>
          <label>portion
            <input type="number" name="dish_portion" placeholder="0" min="0">
          </label>
        </div>
      </div>
    </div>

  </body>
</html>
